version: '3.8'

services:
  monsieur-clim-backend:
    build: .
    container_name: monsieur-clim-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      # Optionnel: montage pour les logs
      - ./logs:/app/logs
    networks:
      - monsieur-clim-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Service optionnel : reverse proxy nginx
  nginx:
    image: nginx:alpine
    container_name: monsieur-clim-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # DÃ©commentez pour SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - monsieur-clim-backend
    networks:
      - monsieur-clim-network
    profiles:
      - with-nginx

networks:
  monsieur-clim-network:
    driver: bridge

volumes:
  logs:
    driver: local
